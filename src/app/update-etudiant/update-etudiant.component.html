<div class="container">
    <div>
    <h2>Modifier un Etdiant :</h2>
    </div>
    <form >
    <div  class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Etudiant</label>
    <input readonly type="text" [(ngModel)]="currentEtudiant.idEtudiant"
    name="idEtudiant" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Etudaitn</label>
    <input type="text"[(ngModel)]= "currentEtudiant.nom"
    name="nomProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Prenom Etudaitn</label>
        <input type="text"[(ngModel)]= "currentEtudiant.prenom"
        name="prenomProduit" class="form-control">
        </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >CIN</label>
    <input type="number" [(ngModel)]= "currentEtudiant.cin"
    name="cin" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date de naissance</label>
<input type="date" [ngModel]="currentEtudiant.dateNaissance | date: 'yyyy-MM-dd'"
(ngModelChange)="currentEtudiant.dateNaissance = $event" name="dateNaissance"
 class="form-control">
</div>
<div class="col-sm-4 col-md-4 col-lg-4">
    <label>Classe</label>
    <select class="form-control form-control-lg" id="idClasse" name="idClasse"
    [(ngModel)]="updatedClasseId">
     <option *ngFor="let c of classes" [value]="c.idClasse" >
     {{c.nomClasse}}
    </option>
    </select>
    </div>
<div class="mt-2">
<button type="submit" (click)="updateEtudiant()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
