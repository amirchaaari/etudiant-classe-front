<div class="container">


    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Classes </label>
        <select class="form-control form-control-lg" id="idClasse" name="idClasse"
        [(ngModel)]="IdClasse" (change)="onChange()">
        <option *ngFor="let cat of classes" value="{{cat.idClasse}}">
        {{cat.nomClasse}}
         </option>
        </select>
    </div>
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
        
    <tr> <th>Id</th><th>Nom</th> <th>Prenom</th><th>cin</th> <th>Date Naissance</th><th>Classe</th>  </tr>
    <tbody *ngFor="let etudiant of etudiants">
    <tr >
    <td>{{etudiant.idEtudiant}}</td>
    <td>{{etudiant.nom}}</td>
    <td>{{etudiant.prenom}}</td>
    <td>{{etudiant.cin}}</td>
    <td>{{etudiant.dateNaissance | date:'dd/MM/yyyy'}}</td>
    <td>{{etudiant.classe?.nomClasse}}</td>
    
    
    
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
